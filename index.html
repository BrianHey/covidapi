<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Anton|Ubuntu&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID 19 @Brian_HEY</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet" />
    <!-- Css propio -->
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>

  
      <h2 id="tituloPrincipal"" >COVID 19</h2>

    <section>
      <h2>CASOS DE CORONAVIRUS A NIVEL MUNDIAL</h2>
      <h5>RESULTADOS ACTUALIZADOS</h5>
      <h6 id="fecha"></h6>
      <h5>
        PAIS:
        <span id="elPais" > Todos</span>
      </h5>

      <div class="row datosBanner">
        <div class="row container m-auto p-2">
          <div class="col-12 col-md-6">
            <div id="chartContainer"></div>
          </div>
          <div class="datos col-12 col-sm-6 d-flex justify-content-center align-items-center">
            <ul>
              <h3>
                <li class="text-warning">
                  <img src="virus.svg" alt="" />
                  CASOS CONFIRMADOS: <span id="casos"></span>
                </li>
              </h3>
              <h5>
                <li class="text-success">
                  <img src="weight-lifter.svg" alt="" />
                  RECUPERADOS: <span id="recuperados"></span>
                </li>
              </h5>
              <h5>
                <li class="text-danger">
                  <img src="skull-crossbones.svg" alt="" />
                  FALLECIDOS: <span id="fallecidos"></span>
                </li>
              </h5>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="ui-widget">
        <p>Estos datos son actualizados periódicamente</p>
        <label for="tags">Busqueda por país: </label>
        <input class="form-control w-25 m-auto" id="tags" onkeyup="Show()" />
        <button class="btn btn-light btn-sm" onclick="Show()">Buscar</button>
      </div>
    </section>

    <section id="info">
      <h6>Front-end Desarrollado por <a href="https://www.instagram.com/brian_hey/">@Brian_HEY</a></h6>
      <h6>Diseñado por <a href="https://www.instagram.com/yeserproducciones/">@YeserProducciones</a></h6>
      <p><a href="https://wuhan-coronavirus-api.laeyoung.endpoint.ainize.ai/jhu-edu/brief">API</a></p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"
    ></script> -->
    <script src="http://momentjs.com/downloads/moment.min.js"></script>

    <script src="index.js"></script>

  </body>
</html>
